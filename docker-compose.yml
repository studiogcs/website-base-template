version: '3.8'

services:
  web:
    build: ./website
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./website/:/usr/src/website/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=django_db_dev
      - POSTGRES_USER=django_db
      - POSTGRES_PASSWORD=django_db

volumes:
  postgres_data: